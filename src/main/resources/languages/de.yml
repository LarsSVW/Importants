#=================================================================================================#
#   Farbcodes und Zeitinformationen:
#=================================================================================================#
#   &0 = Schwarz          &a = Hellgrün   &o = Italic(Cursiv)           Zeit Informationen:
#   &1 = Dunkelblau       &b = Aqua           &r = Reset                In manchen Einstellungen
#   &2 = Dunkelgrün       &c = Rot                                      kann es sein dass du den
#   &3 = Dunkles Aqua     &d = Pink                                     cooldown einstellen musst.
#   &4 = Dunkelrot        &e = Gelb                                     Du musst alle zeiten in
#   &5 = Lila             &f = Weiß                                     sekunden angeben. Also sind
#   &6 = Gold             &k = Durchgehend veränderte Zeichen           hier wichtige Zeit infos
#   &7 = Grau             &l = Dick                                     1min = 60s,5min=300s
#   &8 = Dunkelgrau       &m = Durchgestrichen                          10min = 600s, 30min = 1800s
#   &9 = Indigo           &n = Unterstrichen                            1h = 3600s, 1d = 86400
#

